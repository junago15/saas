<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara-Mart - Login & Sign Up</title>
    <link rel="icon" href="https://vhurelhciwirynuqpnjt.supabase.co/storage/v1/object/public/aksara/icon/logo%20polos%20remove.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #361985;
            --primary-light: #5e4a7a;
            --primary-dark: #2a115c;
            --accent-color: #9B59B6;
            --light-color: #F5F7FA;
            --gray-color: #E0E0E0;
            --text-color: #2C3E50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glow-color: rgba(155, 89, 182, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5f5f5"/><path d="M0,0 L100,100" stroke="%23e0e0e0" stroke-width="1"/><path d="M100,0 L0,100" stroke="%23e0e0e0" stroke-width="1"/></svg>');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 35px 30px;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .brand-logo {
            height: 60px; /* Diperkecil dari 80px */
            margin-bottom: 8px; /* Dikurangi dari 12px */
            filter: drop-shadow(0 0 8px var(--glow-color));
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover {
            filter: drop-shadow(0 0 12px var(--accent-color));
        }
        
        .brand-name {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 5px;
            margin-top: 0; /* Memastikan tidak ada margin atas */
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.2);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: "â–¼";
            font-size: 10px;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
        }
        
        .select-wrapper select {
            appearance: none;
            background-color: white;
        }
        
        .role-dependent {
            display: none;
        }
        
        .role-dependent.active {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 3px 8px rgba(44, 62, 80, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 12px rgba(44, 62, 80, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary-light);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .brand-name {
                font-size: 22px;
            }
            
            .brand-logo {
                height: 50px; /* Diperkecil untuk mobile */
            }
            
            .form-control {
                padding: 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 350px) {
            .container {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 20px;
            }
            
            .brand-logo {
                height: 45px; /* Diperkecil untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <img src="https://vhurelhciwirynuqpnjt.supabase.co/storage/v1/object/public/aksara/icon/logo%20polos%20remove.png" alt="Aksara-Mart Logo" class="brand-logo">
            <h1 class="brand-name">Aksara-Mart</h1>
        </div>
        
        <form class="form active" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                <i class="password-toggle fas fa-eye" id="togglePassword"></i>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ingat Saya</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Masuk</button>
            
            <div class="form-footer">
                Tidak punya akun? <a id="to-signup">Daftar sekarang</a>
            </div>
        </form>
        
        <form class="form" id="signup-form">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" placeholder="08xxxxxxxxxx" required>
            </div>
            
            <div class="form-group">
                <label for="role">Peran</label>
                <div class="select-wrapper">
                    <select class="form-control" id="role" required>
                        <option value="" disabled selected>Pilih peran</option>
                        <option value="guru">Guru</option>
                        <option value="siswa">Siswa</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group role-dependent" id="guru-option">
                <label for="kantor">Kantor</label>
                <input type="text" class="form-control" id="kantor" placeholder="Masukkan ruang kerja atau kantor">
            </div>
            
            <div class="form-group role-dependent" id="siswa-option">
                <label for="kelas">Ruang Kelas</label>
                <input type="text" class="form-control" id="kelas" placeholder="Contoh: X IPA 2">
            </div>
            
            <div class="form-group">
                <label for="signup-password">Kata Sandi</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Buat kata sandi" required>
                <i class="password-toggle fas fa-eye" id="toggleSignupPassword"></i>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Ulangi kata sandi" required>
                <i class="password-toggle fas fa-eye" id="toggleConfirmPassword"></i>
            </div>
            
            <button type="submit" class="btn btn-primary">Daftar</button>
            
            <div class="form-footer">
                Sudah punya akun? <a id="to-login">Masuk sekarang</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle between login and signup forms
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toSignup = document.getElementById('to-signup');
        const toLogin = document.getElementById('to-login');
        
        function activateLogin() {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        }
        
        function activateSignup() {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }
        
        toLogin.addEventListener('click', function(e) {
            e.preventDefault();
            activateLogin();
        });
        
        toSignup.addEventListener('click', function(e) {
            e.preventDefault();
            activateSignup();
        });
        
        // Handle role selection for signup form
        const roleSelect = document.getElementById('role');
        const guruOption = document.getElementById('guru-option');
        const siswaOption = document.getElementById('siswa-option');
        
        roleSelect.addEventListener('change', function() {
            if (this.value === 'guru') {
                guruOption.classList.add('active');
                siswaOption.classList.remove('active');
            } else if (this.value === 'siswa') {
                siswaOption.classList.add('active');
                guruOption.classList.remove('active');
            } else {
                guruOption.classList.remove('active');
                siswaOption.classList.remove('active');
            }
        });
        
        // Password visibility toggles
        function setupPasswordToggle(toggleId, passwordId) {
            const toggle = document.getElementById(toggleId);
            const password = document.getElementById(passwordId);
            
            toggle.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
        
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleSignupPassword', 'signup-password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm-password');
        
        // Remember me functionality with cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function eraseCookie(name) {   
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        
        // Check if remember me was previously set
        document.addEventListener('DOMContentLoaded', function() {
            const remember = document.getElementById('remember');
            const email = document.getElementById('email');
            
            // Check if we have a saved email and remember me
            const savedEmail = getCookie('rememberedEmail');
            const rememberMe = getCookie('rememberMe');
            
            if (savedEmail) {
                email.value = savedEmail;
            }
            
            if (rememberMe === 'true') {
                remember.checked = true;
            }
        });
        
        // Form validation
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Handle remember me
            const remember = document.getElementById('remember');
            const email = document.getElementById('email').value;
            
            if (remember.checked) {
                setCookie('rememberedEmail', email, 30); // Save for 30 days
                setCookie('rememberMe', 'true', 30);
            } else {
                eraseCookie('rememberedEmail');
                eraseCookie('rememberMe');
            }
            
            // In a real application, you would handle login here
            alert('Login berhasil! Selamat datang di Aksara-Mart.');
        });
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would handle signup here
            alert('Pendaftaran berhasil! Silakan periksa email Anda untuk verifikasi.');
        });
    </script>
</body>
</html>
